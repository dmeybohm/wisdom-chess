<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--Set visual viewport size for mobile devices to the device size,
        witch results in a scale of 1 and a 1:1 mapping between CSS pixels
        and Qt device independent pixels. -->
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Wisdom Chess</title>
    <style>
      /* Make the html body cover the entire (visual) viewport with no scroll bars. */
      html, body { padding: 0; margin: 0; overflow:hidden; height: 100vh }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas { border: 0px none; background-color: white; height:100%; width:100%;  }
      /* The contenteditable property is set to true for the canvas in order to support
         clipboard events. Hide the resulting focus frame and set the cursor back to
         the default cursor. */
      canvas { outline: 0px solid transparent; caret-color: transparent; cursor:default }
    </style>
  </head>
  <body onload="init()">
    <figure style="overflow:visible;" id="qtspinner">
      <center style="margin-top:1.5em; line-height:150%">
        <img src="wisdom-chess.svg" width="320" height="320" style="display:block"></img>
        <strong>Wisdom Chess</strong>
        <div id="qtstatus"></div>
        <noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript>
      </center>
    </figure>
    <canvas id="qtcanvas" oncontextmenu="event.preventDefault()" contenteditable="true"></canvas>

    <script type="text/javascript" src="qtloader.js"></script>
    <script type="text/javascript" src="WisdomChessQml.js"></script>
    <script type='text/javascript'>
        async function init() {
          const spinner = document.querySelector('#qtspinner');
          const canvas = document.querySelector('#qtcanvas');
          const status = document.querySelector('#qtstatus');

          try {
              status.innerHTML = "Loading...";
              await qtLoad({
                  qt: {
                      onLoaded: () => {
                          spinner.style.display = 'none';
                          canvas.style.display = 'block';
                      },
                      onExit: (exitData) => {
                          status.innerHTML = "Application exit";
                          if (exitData.code !== undefined)
                              status.innerHTML += " with code " + exitData.code;
                          if (exitData.text !== undefined)
                              status.innerHTML += " (" + exitData.text + ")";
                          spinner.style.display = 'block';
                          canvas.style.display = 'none';
                      },
                      entryFunction: createQtAppInstance,
                      containerElements: [canvas]
                  }
              });
          } catch (error) {
              status.innerHTML = error.toString();
              spinner.style.display = 'block';
              canvas.style.display = 'none';
          }
      }
    </script>
  </body>
</html>
