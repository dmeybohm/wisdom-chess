name: "web"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  pull_request_target:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.37
          actions-cache-folder: emsdk-cache

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/wisdom-chess/ui/react/package-lock.json

      # Install Qt for QML WASM build
      # Requires install-qt-action v4+ with aqtinstall 3.2.0+ for WASM support
      # See: https://github.com/jurplel/install-qt-action/pull/272
      - name: Install Qt (WASM multithread)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          target: 'desktop'
          host: 'linux'
          arch: 'wasm_multithread'
          cache: true

      - name: Verify Emscripten
        run: emcc -v

      - name: Verify Qt Installation
        run: |
          echo "QT_ROOT_DIR: $QT_ROOT_DIR"
          echo "Qt6_DIR: $Qt6_DIR"
          ls -la $QT_ROOT_DIR || true
          find $QT_ROOT_DIR -name "*.cmake" -path "*/lib/cmake/Qt6/*" | head -5 || true

      - name: Build React WASM
        run: scripts/build-react-wasm.sh build ${{ github.workspace }} RelWithDebInfo

      - name: Install Front-end Dependencies
        working-directory: src/wisdom-chess/ui/react
        run: npm ci

      - name: Test Front-end
        working-directory: src/wisdom-chess/ui/react
        run: npm run test -- --run

      - name: Build Front-end
        working-directory: src/wisdom-chess/ui/react
        run: npm run build

      - name: Prepare React Distribution
        run: scripts/prepare-react-dist.sh build src/wisdom-chess/ui/react

      - name: Build QML WASM
        run: scripts/build-qml-wasm.sh build-qml ${{ github.workspace }} ${{ env.QT_ROOT_DIR }}

      - name: Prepare Combined Deployment
        run: scripts/prepare-deployment.sh src/wisdom-chess/ui/react/dist build-qml src/wisdom-chess/ui/qml deploy

      - name: Verify Deployment
        run: scripts/verify-deployment.sh deploy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: combined-build
          path: deploy
          retention-days: 7

      - name: Install Netlify CLI
        run: npm install -g netlify-cli && npm install -g '@netlify/edge-functions-bootstrap'

      - name: Deploy Preview
        if: github.event.pull_request.merged != true && github.actor != 'dependabot[bot]'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir ${{ github.workspace }}/deploy

      - name: Deploy Production
        if: github.event.pull_request.merged == true && github.base_ref == 'main'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir ${{ github.workspace }}/deploy --prod
