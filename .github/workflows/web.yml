name: "web"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  pull_request_target:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.37
          actions-cache-folder: emsdk-cache

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/wisdom-chess/ui/react/package-lock.json

      # Install Qt for QML WASM build
      # Requires install-qt-action v4+ with aqtinstall 3.2.0+ for WASM support
      # See: https://github.com/jurplel/install-qt-action/pull/272
      - name: Install Qt (WASM multithread)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          target: 'desktop'
          host: 'linux'
          arch: 'wasm_multithread'
          cache: true

      - name: Verify Emscripten
        run: emcc -v

      - name: Verify Qt Installation
        run: |
          echo "Qt6_DIR: $Qt6_DIR"
          ls -la $Qt6_DIR || true

      # Build React WASM (existing)
      - name: Configure CMake (React WASM)
        run: >
          emcmake cmake -B ${{ github.workspace }}/build
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DWISDOM_CHESS_FAST_TESTS=Off
          -DWISDOM_CHESS_SLOW_TESTS=Off
          -DWISDOM_CHESS_QML_UI=Off
          -S ${{ github.workspace }}

      - name: Build React WASM Library
        run: cmake --build ${{ github.workspace }}/build --config RelWithDebInfo -j 4

      - name: Install Front-end Dependencies
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        run: npm ci

      - name: Test Front-end
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        run: npm run test -- --run

      - name: Build Front-end
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        run: npm run build

      # Build QML WASM (new)
      - name: Configure CMake (QML WASM)
        run: >
          emcmake cmake -B ${{ github.workspace }}/build-qml
          -DCMAKE_BUILD_TYPE=Release
          -DWISDOM_CHESS_QML_UI=ON
          -DWISDOM_CHESS_CONSOLE_UI=OFF
          -DWISDOM_CHESS_REACT_UI=OFF
          -DWISDOM_CHESS_FAST_TESTS=OFF
          -DWISDOM_CHESS_SLOW_TESTS=OFF
          -DWISDOM_CHESS_QT_DIR=$Qt6_DIR
          -S ${{ github.workspace }}

      - name: Build QML WASM
        run: cmake --build ${{ github.workspace }}/build-qml --target WisdomChessQml -j 4

      # Combine outputs for deployment
      - name: Prepare combined deployment
        run: |
          # React dist is the base
          mkdir -p ${{ github.workspace }}/deploy
          cp -r ${{ github.workspace }}/src/wisdom-chess/ui/react/dist/* ${{ github.workspace }}/deploy/

          # QML goes in /qml/ subdirectory
          mkdir -p ${{ github.workspace }}/deploy/qml

          # Copy QML build artifacts
          cp ${{ github.workspace }}/build-qml/src/wisdom-chess/ui/qml/WisdomChessQml.* ${{ github.workspace }}/deploy/qml/ 2>/dev/null || true
          cp ${{ github.workspace }}/build-qml/src/wisdom-chess/ui/qml/qtloader.js ${{ github.workspace }}/deploy/qml/ 2>/dev/null || true

          # Copy QML static assets (index.html, icons, etc.)
          cp ${{ github.workspace }}/src/wisdom-chess/ui/qml/wasm/* ${{ github.workspace }}/deploy/qml/

          # Remove QML's netlify.toml (use React's)
          rm -f ${{ github.workspace }}/deploy/qml/netlify.toml

          ls -la ${{ github.workspace }}/deploy
          ls -la ${{ github.workspace }}/deploy/qml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: combined-build
          path: deploy
          retention-days: 7

      - name: Install Netlify CLI
        run: npm install -g netlify-cli && npm install -g '@netlify/edge-functions-bootstrap'

      - name: Deploy Preview
        if: github.event.pull_request.merged != true && github.actor != 'dependabot[bot]'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir ${{ github.workspace }}/deploy

      - name: Deploy Production
        if: github.event.pull_request.merged == true && github.base_ref == 'main'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir ${{ github.workspace }}/deploy --prod
