name: "web"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  pull_request_target:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache emsdk
        uses: actions/cache@v4
        with:
          path: emsdk-cache
          key: ${{ runner.os }}-emsdk-${{ hashFiles('.emscripten_cache') }}

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.37

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/wisdom-chess/ui/react/package-lock.json

      - name: Verify
        run: emcc -v

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          emcmake cmake -B ${{ github.workspace }}/build 
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DWISDOM_CHESS_FAST_TESTS=Off
          -DWISDOM_CHESS_SLOW_TESTS=Off
          -S ${{ github.workspace }}

      - name: Build Library
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ github.workspace }}/build --config RelWithDebInfo -j 4

      - name: Install Front-end Dependencies
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        run: npm ci

      - name: Test Front-end
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        run: npm run test -- --run

      - name: Build Front-end
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: src/wisdom-chess/ui/react/dist
          retention-days: 7

      - name: Install Netlify CLI
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        run: npm install -g netlify-cli && npm install -g '@netlify/edge-functions-bootstrap'

      - name: Deploy Preview
        if: github.event.pull_request.merged != true && github.actor != 'dependabot[bot]'
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir dist

      - name: Deploy Production
        if: github.event.pull_request.merged == true && github.base_ref == 'main'
        working-directory: ${{ github.workspace }}/src/wisdom-chess/ui/react
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir dist --prod

