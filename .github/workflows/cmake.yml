# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake Multiplatform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: >
          cmake -B ${{ github.workspace }}/build
          -DCMAKE_BUILD_TYPE=Release
          -DWISDOM_CHESS_CONSOLE_UI=Off
          -DWISDOM_CHESS_QML_UI=Off
          -DWISDOM_CHESS_FAST_TESTS=Off
          -DWISDOM_CHESS_SLOW_TESTS=Off
          -S ${{ github.workspace }}

      - name: Build Linter
        run: cmake --build ${{ github.workspace }}/build --target wisdom-linter -j 4

      - name: Run Linter
        run: cmake --build ${{ github.workspace }}/build --target lint

  build:
    needs: lint
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        # Not using latest windows because still have one library that doesn't work with MSVC 2022
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release, RelWithDebInfo]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: clang

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.*'
        cache: true

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DWISDOM_CHESS_QML_UI=On
        -DWISDOM_CHESS_QML_UI_REQUIRED=On
        -DWISDOM_CHESS_FAST_TESTS=On
        -DWISDOM_CHESS_SLOW_TESTS=On
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} -j 4

    - name: Run Tests
      run: ctest --test-dir ${{ steps.strings.outputs.build-output-dir }} --build-config ${{ matrix.build_type }} --output-on-failure -j 4

    - name: Install (CMake)
      run: >
        cmake --install ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

  build-filc:
    needs: lint
    runs-on: ubuntu-latest

    env:
      FILC_VERSION: "0.678"

    steps:
    - uses: actions/checkout@v4

    - name: Cache FIL-C installation
      id: cache-filc
      uses: actions/cache@v4
      with:
        path: filc-${{ env.FILC_VERSION }}-linux-x86_64
        key: filc-${{ env.FILC_VERSION }}-linux-x86_64

    - name: Install FIL-C
      if: steps.cache-filc.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update && sudo apt-get install -y patchelf
        curl -L -o filc.tar.xz https://github.com/pizlonator/fil-c/releases/download/v${{ env.FILC_VERSION }}/filc-${{ env.FILC_VERSION }}-linux-x86_64.tar.xz
        tar xf filc.tar.xz
        cd filc-${{ env.FILC_VERSION }}-linux-x86_64
        ./setup.sh

    - name: Verify FIL-C
      run: filc-${{ env.FILC_VERSION }}-linux-x86_64/build/bin/fil++ --version

    - name: Configure CMake
      run: >
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_CXX_COMPILER=${{ github.workspace }}/filc-${{ env.FILC_VERSION }}-linux-x86_64/build/bin/fil++
        -DCMAKE_BUILD_TYPE=Release
        -DWISDOM_CHESS_CONSOLE_UI=Off
        -DWISDOM_CHESS_QML_UI=Off
        -DWISDOM_CHESS_FAST_TESTS=On
        -DWISDOM_CHESS_SLOW_TESTS=Off
        -DWISDOM_CHESS_BUILD_LINTER=Off
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config Release -j 4

    - name: Run Tests
      run: ctest --test-dir ${{ github.workspace }}/build --build-config Release --output-on-failure -j 4
