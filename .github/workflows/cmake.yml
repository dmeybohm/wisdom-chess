# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake Multiplatform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        # Not using latest windows because still have one library that doesn't work with MSVC 2022
        os: [ubuntu-latest, macos-latest, windows-2019]
        build_type: [Release, RelWithDebInfo]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-2019
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-2019
            c_compiler: gcc
          - os: windows-2019
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc

    steps:
    - uses: actions/checkout@v3

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # Work around https://github.com/actions/runner-images/issues/8659
    - name: "Remove GCC 13 from runner image (workaround)"
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        sudo rm -f /etc/apt/sources.list.d/ubuntu-toolchain-r-ubuntu-test-jammy.list
        sudo apt-get update
        sudo apt-get install -y --allow-downgrades libc6=2.35-0ubuntu3.4 libc6-dev=2.35-0ubuntu3.4 libstdc++6=12.3.0-1ubuntu1~22.04 libgcc-s1=12.3.0-1ubuntu1~22.04

    - name: Get Conan
      uses: turtlebrowser/get-conan@main
      with:
        version: 1.54.0

    - name: Create default profile
      run: conan profile new default --detect
      
    - name: Update profile
      shell: bash
      if: matrix.c_compiler == 'gcc'
      run: conan profile update settings.compiler.libcxx=libstdc++11 default

    - name: Install dependencies
      run: conan install . -pr:b=default -s build_type=${{ matrix.build_type }} --install-folder=${{github.workspace}}/build

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DWISDOM_CHESS_FAST_TESTS=On
        -DWISDOM_CHESS_SLOW_TESTS=On
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Fast Tests (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      working-directory: ${{ github.workspace }}/build/engine/test
      run: ${{ github.workspace }}/build/engine/test/fast_tests
      
    - name: Slow Tests (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      working-directory: ${{ github.workspace }}/build/engine/test
      run: ${{ github.workspace }}/build/engine/test/slow_tests      

    - name: Fast Tests (macOS)
      if: matrix.os == 'macos-latest'
      working-directory: ${{ github.workspace }}/build/engine/test
      run: ${{ github.workspace }}/build/engine/test/fast_tests
      
    - name: Slow Tests (macOS)
      if: matrix.os == 'macos-latest'
      working-directory: ${{ github.workspace }}/build/engine/test
      run: ${{ github.workspace }}/build/engine/test/slow_tests      

    - name: Fast Tests (Windows)
      if: matrix.os == 'windows-2019'
      working-directory: ${{ github.workspace }}/build/engine/test/${{ matrix.build_type }}
      run: ${{ github.workspace }}/build/engine/test/${{ matrix.build_type }}/fast_tests.exe
      
    - name: Slow Tests (Windows)
      if: matrix.os == 'windows-2019'
      working-directory: ${{ github.workspace }}/build/engine/test//${{ matrix.build_type }}
      run: ${{ github.workspace }}/build/engine/test/${{ matrix.build_type }}/slow_tests.exe
